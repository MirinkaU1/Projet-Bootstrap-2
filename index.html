<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Destination - Montres</title>
    <!-- Lien vers Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- En-tête avec navigation -->
    <header>
        <nav class="container">
            <div class="row justify-content-around py-4">
                <div class="col-md-6">
                    <img class="img-fluid" src="assets/logo/logo-white-2.png" alt="nav_logo">
                </div>
                <div class="col-md-6 text-right align-self-center">
                    <h5>TOP BRAND WATCHES AT BEST PRICE</h5>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Section nouveaux arrivages -->
        <section class="new-arrivals text-center">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 align-self-center py-5">
                        <h1>NEW ARRIVALS</h1>
                        <p>Découvrez notre nouvelle collection de montres de luxe, alliant design élégant et précision. Trouvez la montre parfaite pour vous.</p>
                        <a href="#" class="btn">SHOP NOW</a>
                    </div>
                    <div class="col-md-6 pt-2">
                        <img src="assets/img/montre-1.png" class="img-fluid" alt="Montre">
                    </div>
                </div>
            </div>
        </section>
        <!-- Section des marques -->
        <section class="brands py-3 bg-light text-center">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <img src="assets/logo/breitling.png" alt="Breitling">
                        <img src="assets/logo/rolex.png" alt="Rolex">
                        <img src="assets/logo/bvlgari.png" alt="Bvlgari">
                        <img src="assets/logo/bell-ross.png" alt="Bell & Ross">
                        <img src="assets/logo/tiffany-co.png" alt="Tiffany & Co.">
                        <img src="assets/logo/lorus.png" alt="Dior">
                        <img src="assets/logo/dior.png" alt="Dior">
                    </div>
                </div>
            </div>
        </section>
        <!-- Section des produits -->
        <section class="products text-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="product">
                            <img src="assets/img/mens_watch.jpg" class="img-fluid" alt="Montres Hommes">
                            <h3>MEN'S WATCHES</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product">
                            <img src="assets/img/ladies_watch.jpg" class="img-fluid" alt="Montres Femmes">
                            <h3>LADIES' WATCHES</h3>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="product">
                            <img src="sale_watch.jpg" class="img-fluid" alt="Vente">
                            <h3>SALE 50% OFF</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Pied de page -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Votre Entreprise. Tous droits réservés.</p>
    </footer>
    <!-- Lien vers Bootstrap JS et Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
